<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>PlantPlaces.com Virtual Arboretum</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/topnav :: navbar">
</div>

<br/>
<div class="list-group" th:each="plant : ${plants}">
	<a class="list-group-item list-group-item-action active" th:href="@{https://www.plantplaces.com/perl/viewplantdetails.pl(plant_ID=${plant.guid})}" >
		<p th:text="${plant}"/>
	</a>
</div>

</body>
</html>
